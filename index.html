    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- アイコン定義 (SVG直接定義) ---
        const Icon = ({ name, className }) => {
            const paths = {
                BookOpen: <><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>,
                RefreshCw: <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></>,
                Trophy: <><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></>,

        // --- 音声管理クラス ---
        class AudioManager {
            constructor() {
                this.ctx = null;
                this.isMuted = false;
                this.isPlayingBgm = false;
                this.bgmInterval = null;
            }

            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            }

            playTone(freq, type, duration, vol = 0.1, time = 0) {
                if (!this.ctx || this.isMuted) return;
                try {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, this.ctx.currentTime + time);
                    gain.gain.setValueAtTime(vol, this.ctx.currentTime + time);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + time + duration);
                    
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start(this.ctx.currentTime + time);
                    osc.stop(this.ctx.currentTime + time + duration);
                } catch (e) {
                    console.error("Audio error:", e);
                }
            }

            playCorrect() {
                this.playTone(523.25, 'sine', 0.6, 0.2, 0); // C5
                this.playTone(659.25, 'sine', 0.6, 0.2, 0.1); // E5
                this.playTone(1046.50, 'sine', 0.8, 0.2, 0.2); // C6
            }

            playWrong() {
                this.playTone(150, 'sawtooth', 0.4, 0.2, 0);
                this.playTone(100, 'sawtooth', 0.4, 0.2, 0.1);
            }

            toggleBgm(enable) {
                if (!this.ctx) this.init();
                if (enable && !this.isPlayingBgm) {
                    this.isPlayingBgm = true;
                    this.playProceduralBgm();
                } else if (!enable) {
                    this.isPlayingBgm = false;
                    if (this.bgmInterval) clearTimeout(this.bgmInterval);
                }
            }

            playProceduralBgm() {
                if (!this.isPlayingBgm) return;
                
                // 平調子 (Hirajoshi scale): D, Eb, G, A, Bb
                const scale = [293.66, 311.13, 392.00, 440.00, 466.16, 587.33]; 
                const note = scale[Math.floor(Math.random() * scale.length)];
                
                if (!this.isMuted && this.ctx) {
                    try {
                        const osc = this.ctx.createOscillator();
                        const gain = this.ctx.createGain();
                        
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(note, this.ctx.currentTime);
                        
                        gain.gain.setValueAtTime(0, this.ctx.currentTime);
                        gain.gain.linearRampToValueAtTime(0.05, this.ctx.currentTime + 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 3.0);
                        
                        osc.connect(gain);
                        gain.connect(this.ctx.destination);
                        
                        osc.start();
                        osc.stop(this.ctx.currentTime + 3.0);
                    } catch(e) { console.error(e); }
                }

                const nextTime = 1000 + Math.random() * 3000;
                this.bgmInterval = setTimeout(() => this.playProceduralBgm(), nextTime);
            }
        }

        const audioManager = new AudioManager();

        // --- 全100首データ (ルビ・現代語訳付き・歴史的仮名遣い) ---
        const ALL_POEMS = [
            { id: 1, kami: "<ruby>秋<rt>あき</rt></ruby>の<ruby>田<rt>た</rt></ruby>の <ruby>かりほ<rt>かりほ</rt></ruby>の<ruby>庵<rt>いほ</rt></ruby>の <ruby>苫<rt>とま</rt></ruby>を<ruby>あら<rt>あら</rt></ruby>み", shimo: "わが<ruby>衣手<rt>ころもで</rt></ruby>は <ruby>露<rt>つゆ</rt></ruby>にぬれつつ", author: "<ruby>天智天皇<rt>てんじてんのう</rt></ruby>", meaning: "秋の田んぼのそばにある仮小屋は、屋根をふいた苫の編み目が粗いので、私の着物の袖は夜露で濡れていくばかりだ。" },
            { id: 2, kami: "<ruby>春<rt>はる</rt></ruby>すぎて <ruby>夏<rt>なつ</rt></ruby><ruby>来<rt>き</rt></ruby>にけらし <ruby>白妙<rt>しろたへ</rt></ruby>の", shimo: "<ruby>衣<rt>ころも</rt></ruby>ほすてふ <ruby>天<rt>あま</rt></ruby>の<ruby>香具山<rt>かぐやま</rt></ruby>", author: "<ruby>持統天皇<rt>じとうてんのう</rt></ruby>", meaning: "いつのまにか春が過ぎて、夏がやって来たらしい。夏になると真っ白な衣を干すという天の香具山に、その衣が見えているから。" },
            { id: 3, kami: "<ruby>あしびき<rt>あしびき</rt></ruby>の <ruby>山鳥<rt>やまどり</rt></ruby>の<ruby>尾<rt>を</rt></ruby>の <ruby>しだり尾<rt>を</rt></ruby>の", shimo: "<ruby>ながなが<rt>ながなが</rt></ruby>し<ruby>夜<rt>よ</rt></ruby>を <ruby>ひとり<rt>ひとり</rt></ruby>かも<ruby>寝<rt>ね</rt></ruby>む", author: "<ruby>柿本人麻呂<rt>かきのもとのひとまろ</rt></ruby>", meaning: "山鳥の長く垂れ下がった尾のように、この長い長い秋の夜を、私は（あなたに会えずに）ひとりで寝るのだろうか。" },
            { id: 4, kami: "<ruby>田子<rt>たご</rt></ruby>の<ruby>浦<rt>うら</rt></ruby>に うち<ruby>出<rt>い</rt></ruby>でて<ruby>み<rt>み</rt></ruby>れば <ruby>白妙<rt>しろたへ</rt></ruby>の", shimo: "<ruby>富士<rt>ふじ</rt></ruby>の<ruby>高嶺<rt>たかね</rt></ruby>に <ruby>雪<rt>ゆき</rt></ruby>は<ruby>降<rt>ふ</rt></ruby>りつつ", author: "<ruby>山部赤人<rt>やまべのあかひと</rt></ruby>", meaning: "田子の浦に出て眺めてみると、真っ白な富士山の高い嶺に、今も雪が降り続いていることだ。" },
            { id: 5, kami: "<ruby>奥山<rt>おくやま</rt></ruby>に <ruby>紅葉<rt>もみぢ</rt></ruby><ruby>踏<rt>ふ</rt></ruby>みわけ <ruby>鳴<rt>な</rt></ruby>く<ruby>鹿<rt>しか</rt></ruby>の", shimo: "<ruby>声<rt>こゑ</rt></ruby>きく<ruby>時<rt>とき</rt></ruby>ぞ <ruby>秋<rt>あき</rt></ruby>は<ruby>悲<rt>かな</rt></ruby>しき", author: "<ruby>猿丸大夫<rt>さるまるだゆう</rt></ruby>", meaning: "人里離れた奥山で、散り敷いた紅葉を踏み分けて鳴いている鹿の声を聞く時こそ、秋は一段と物悲しく感じられる。" },
            { id: 6, kami: "<ruby>かささぎ<rt>かささぎ</rt></ruby>の <ruby>渡<rt>わた</rt></ruby>せる<ruby>橋<rt>はし</rt></ruby>に <ruby>置<rt>お</rt></ruby>く<ruby>霜<rt>しも</rt></ruby>の", shimo: "<ruby>白<rt>しろ</rt></ruby>きを<ruby>見<rt>み</rt></ruby>れば <ruby>夜<rt>よ</rt></ruby>ぞふけにける", author: "<ruby>中納言家持<rt>ちゅうなごんやかもち</rt></ruby>", meaning: "七夕の夜、天の川にかささぎが渡すという橋においた霜のように、さえざえと白いのを見ると、夜もずいぶん更けたのだなあ。" },
            { id: 7, kami: "<ruby>天<rt>あま</rt></ruby>の<ruby>原<rt>はら</rt></ruby> ふりさけ<ruby>見<rt>み</rt></ruby>れば <ruby>春日<rt>かすが</rt></ruby>なる", shimo: "<ruby>三笠<rt>みかさ</rt></ruby>の<ruby>山<rt>やま</rt></ruby>に <ruby>出<rt>い</rt></ruby>でし<ruby>月<rt>つき</rt></ruby>かも", author: "<ruby>安倍仲麿<rt>あべのなかまろ</rt></ruby>", meaning: "大空をはるかに見渡してみると、月が出ている。あの月は、故郷の春日にある三笠山に出ていた月と同じ月なのだなあ。" },
            { id: 8, kami: "わが<ruby>庵<rt>いほ</rt></ruby>は <ruby>都<rt>みやこ</rt></ruby>のたつみ しかぞ<ruby>住<rt>す</rt></ruby>む", shimo: "<ruby>世<rt>よ</rt></ruby>を<ruby>うぢ山<rt>うぢやま</rt></ruby>と <ruby>人<rt>ひと</rt></ruby>は<ruby>い<rt>い</rt></ruby>ふなり", author: "<ruby>喜撰法師<rt>きせんほうし</rt></ruby>", meaning: "私の庵は都の東南にあって、このように心穏やかに住んでいる。それなのに世間の人は、世を辛く思って逃げ込んだ「宇治山」だと言っているそうだ。" },
            { id: 9, kami: "<ruby>花<rt>はな</rt></ruby>の<ruby>色<rt>いろ</rt></ruby>は うつりにけりな いたづらに", shimo: "わが<ruby>身<rt>み</rt></ruby><ruby>世<rt>よ</rt></ruby>にふる ながめせしまに", author: "<ruby>小野小町<rt>おののこまち</rt></ruby>", meaning: "桜の花の色は、すっかりあせてしまった。むなしく長雨が降っている間に。私の容色もすっかり衰えてしまった。世間のことにかまけて物思いにふけっている間に。" },
            { id: 10, kami: "これやこの <ruby>行<rt>ゆ</rt></ruby>くも<ruby>帰<rt>かへ</rt></ruby>るも <ruby>別<rt>わか</rt></ruby>れては", shimo: "<ruby>知<rt>し</rt></ruby>るも<ruby>知<rt>し</rt></ruby>らぬも <ruby>逢坂<rt>あふさか</rt></ruby>の<ruby>関<rt>せき</rt></ruby>", author: "<ruby>蝉丸<rt>せみまる</rt></ruby>", meaning: "これがまあ、あの有名な逢坂の関なのだな。都から出て行く人も帰ってくる人も、知っている人も知らない人も、ここで別れてはまたここで出会うという。" },
            { id: 11, kami: "<ruby>わたの原<rt>わたのはら</rt></ruby> <ruby>八十島<rt>やそしま</rt></ruby>かけて <ruby>漕<rt>こ</rt></ruby>ぎ<ruby>出<rt>い</rt></ruby>でぬと", shimo: "<ruby>人<rt>ひと</rt></ruby>には<ruby>告<rt>つ</rt></ruby>げよ <ruby>海人<rt>あま</rt></ruby>の<ruby>釣舟<rt>つりぶね</rt></ruby>", author: "<ruby>参議篁<rt>さんぎたかむら</rt></ruby>", meaning: "広々とした海原を、数多くの島々を目指して漕ぎ出していったと、都にいる親しい人たちに告げておくれ、漁師の釣り船よ。" },
            { id: 12, kami: "<ruby>天<rt>あま</rt></ruby>つ<ruby>風<rt>かぜ</rt></ruby> <ruby>雲<rt>くも</rt></ruby>の<ruby>通<rt>かよ</rt></ruby>ひ<ruby>路<rt>ぢ</rt></ruby> <ruby>吹<rt>ふ</rt></ruby>きとぢよ", shimo: "<ruby>をとめ<rt>をとめ</rt></ruby>の<ruby>姿<rt>すがた</rt></ruby> しばしとどめむ", author: "<ruby>僧正遍昭<rt>そうじょうへんじょう</rt></ruby>", meaning: "空を吹く風よ、雲の中の通り道を吹き閉じてくれ。天女のような舞姫たちの美しい姿を、もう少し地上に留めておきたいから。" },
            { id: 13, kami: "<ruby>筑波嶺<rt>つくばね</rt></ruby>の <ruby>峰<rt>みね</rt></ruby>より<ruby>落<rt>お</rt></ruby>つる <ruby>みなの川<rt>がわ</rt></ruby>", shimo: "<ruby>恋<rt>こひ</rt></ruby>ぞつもりて <ruby>淵<rt>ふち</rt></ruby>となりぬる", author: "<ruby>陽成院<rt>ようぜいいん</rt></ruby>", meaning: "筑波山の峰から流れ落ちてくるみなの川が、最初はわずかな水でもやがて深い淵となるように、私の恋心も積もり積もって、今では深い淵となってしまった。" },
            { id: 14, kami: "<ruby>陸奥<rt>みちのく</rt></ruby>の しのぶもぢずり <ruby>誰<rt>たれ</rt></ruby>ゆゑに", shimo: "<ruby>乱<rt>みだ</rt></ruby>れそめにし われならなくに", author: "<ruby>河原左大臣<rt>かわらのさだいじん</rt></ruby>", meaning: "陸奥の「しのぶもじずり」の乱れ模様のように、私の心は乱れ始めてしまいました。いったい誰のせいでこうなったと思っているのですか。私のせいではないのですよ（あなたのせいですよ）。" },

            { id: 16, kami: "<ruby>立<rt>た</rt></ruby>ち<ruby>別<rt>わか</rt></ruby>れ <ruby>いなば<rt>いなば</rt></ruby>の<ruby>山<rt>やま</rt></ruby>の <ruby>峰<rt>みね</rt></ruby>に<ruby>生<rt>お</rt></ruby>ふる", shimo: "<ruby>まつ<rt>まつ</rt></ruby>とし<ruby>聞<rt>き</rt></ruby>かば <ruby>今<rt>いま</rt></ruby><ruby>帰<rt>かへ</rt></ruby>り<ruby>来<rt>こ</rt></ruby>む", author: "<ruby>中納言行平<rt>ちゅうなごんゆきひら</rt></ruby>", meaning: "お別れして因幡の国へ去って行っても、あの因幡山の峰に生えている松のように、あなたが私を「待つ」と聞いたなら、すぐにでも帰ってきましょう。" },
            { id: 17, kami: "<ruby>ちはや<rt>ちはや</rt></ruby>ぶる <ruby>神代<rt>かみよ</rt></ruby>もきかず <ruby>竜田川<rt>たつたがわ</rt></ruby>", shimo: "<ruby>からくれなゐ<rt>からくれなゐ</rt></ruby>に <ruby>水<rt>みず</rt></ruby>くくるとは", author: "<ruby>在原業平朝臣<rt>ありわらのなりひらあそん</rt></ruby>", meaning: "さまざまな不思議なことがあった神代の昔でさえ聞いたことがない。竜田川が（一面に散った紅葉で）鮮やかな紅色に水をくくり染めにするなんてことは。" },

            { id: 20, kami: "わびぬれば <ruby>今<rt>いま</rt></ruby>はた<ruby>同<rt>おな</rt></ruby>じ <ruby>難波<rt>なには</rt></ruby>なる", shimo: "みをつくしても <ruby>逢<rt>あ</rt></ruby>はむとぞ<ruby>思<rt>おも</rt></ruby>ふ", author: "<ruby>元良親王<rt>もとよししんのう</rt></ruby>", meaning: "これほど思い悩んでしまったのですから、今はもう身を滅ぼしても同じことです。難波にある澪標（みおつくし）のように、我が身を尽くしてでもあなたに会いたいと思います。" },
            { id: 21, kami: "<ruby>今<rt>いま</rt></ruby><ruby>来<rt>こ</rt></ruby>むと <ruby>い<rt>い</rt></ruby>ひしばかりに <ruby>長月<rt>ながつき</rt></ruby>の", shimo: "<ruby>有明<rt>ありあけ</rt></ruby>の<ruby>月<rt>つき</rt></ruby>を <ruby>待<rt>ま</rt></ruby>ち<ruby>出<rt>い</rt></ruby>でつるかな", author: "<ruby>素性法師<rt>そせいほうし</rt></ruby>", meaning: "「すぐに行きましょう」とあなたが言ったばかりに、（その言葉を信じて待っているうちに）とうとう九月の夜長を待ち明かし、有明の月が出るまでになってしまいました。" },
            { id: 22, kami: "<ruby>吹<rt>ふ</rt></ruby>くからに <ruby>秋<rt>あき</rt></ruby>の<ruby>草木<rt>くさき</rt></ruby>の しをるれば", shimo: "むべ<ruby>山風<rt>やまかぜ</rt></ruby>を <ruby>嵐<rt>あらし</rt></ruby>といふらむ", author: "<ruby>文屋康秀<rt>ふんやのやすひで</rt></ruby>", meaning: "吹きつけるとすぐに秋の草木がしおれてしまうので、なるほど、だから山から吹く風を「嵐（荒らし）」と言うのだろうなあ。" },
            { id: 23, kami: "<ruby>月<rt>つき</rt></ruby><ruby>見<rt>み</rt></ruby>れば ちぢにものこそ <ruby>悲<rt>かな</rt></ruby>しけれ", shimo: "わが<ruby>身<rt>み</rt></ruby>ひとつの <ruby>秋<rt>あき</rt></ruby>にはあらねど", author: "<ruby>大江千里<rt>おおえのちさと</rt></ruby>", meaning: "月を見ていると、あれこれと限りなく物悲しくなってくる。私一人だけに訪れた秋ではないのだけれど。" },
            { id: 24, kami: "このたびは <ruby>幣<rt>ぬさ</rt></ruby>もとりあへず <ruby>手向山<rt>たむけやま</rt></ruby>", shimo: "<ruby>紅葉<rt>もみぢ</rt></ruby>の<ruby>錦<rt>にしき</rt></ruby> <ruby>神<rt>かみ</rt></ruby>のまにまに", author: "<ruby>菅家<rt>かんけ</rt></ruby>", meaning: "今度の旅は急なことでしたので、捧げる幣（ぬさ）の用意もできませんでした。とりあえずこの手向山の美しい紅葉を捧げますので、神の御心のままにお受け取りください。" },
            { id: 25, kami: "<ruby>名<rt>な</rt></ruby>にし<ruby>負<rt>お</rt></ruby>はば <ruby>逢坂山<rt>あふさかやま</rt></ruby>の さねかづら", shimo: "<ruby>人<rt>ひと</rt></ruby>に<ruby>知<rt>し</rt></ruby>られで くるよしもがな", author: "<ruby>三条右大臣<rt>さんじょううだいじん</rt></ruby>", meaning: "「逢う」という名を持つ逢坂山の、その名にちなむ「さねかづら」を手繰り寄せるように、誰にも知られないであなたのもとへ通う方法があればいいのに。" },
            { id: 26, kami: "<ruby>小倉山<rt>をぐらやま</rt></ruby> <ruby>峰<rt>みね</rt></ruby>の<ruby>紅葉葉<rt>もみぢば</rt></ruby> <ruby>心<rt>こころ</rt></ruby>あらば", shimo: "<ruby>今<rt>いま</rt></ruby>ひとたびの <ruby>行幸<rt>みゆき</rt></ruby><ruby>待<rt>ま</rt></ruby>たなむ", author: "<ruby>貞信公<rt>ていしんこう</rt></ruby>", meaning: "小倉山の峰の紅葉よ、もしお前に心があるならば、もう一度天皇のお出ましがあるまで、散らずに待っていておくれ。" },
            { id: 27, kami: "<ruby>みかの原<rt>はら</rt></ruby> わきて<ruby>流<rt>なが</rt></ruby>るる <ruby>泉川<rt>いづみがわ</rt></ruby>", shimo: "いつ<ruby>見<rt>み</rt></ruby>きとてか <ruby>恋<rt>こひ</rt></ruby>しかるらむ", author: "<ruby>中納言兼輔<rt>ちゅうなごんかねすけ</rt></ruby>", meaning: "みかの原を湧き出て流れるいづみ川ではないが、いつあなたを見たというので、こんなに恋しいのだろうか。（まだ一度もお会いしていないのに。）" },
            { id: 28, kami: "<ruby>山里<rt>やまざと</rt></ruby>は <ruby>冬<rt>ふゆ</rt></ruby>ぞさびしさまさりける", shimo: "<ruby>人目<rt>ひとめ</rt></ruby>も<ruby>草<rt>くさ</rt></ruby>も かれぬと<ruby>思<rt>おも</rt></ruby>へば", author: "<ruby>源宗于朝臣<rt>みなもとのむねゆきあそん</rt></ruby>", meaning: "山里は、冬こそ寂しさがまさるものだ。人の訪れも途絶え、草も枯れてしまうと思うと。" },
            { id: 29, kami: "<ruby>心<rt>こころ</rt></ruby>あてに <ruby>折<rt>お</rt></ruby>らばや<ruby>折<rt>お</rt></ruby>らむ <ruby>初霜<rt>はつしも</rt></ruby>の", shimo: "<ruby>置<rt>お</rt></ruby>きまどはせる <ruby>白菊<rt>しらぎく</rt></ruby>の<ruby>花<rt>はな</rt></ruby>", author: "<ruby>凡河内躬恒<rt>おおしこうちのみつね</rt></ruby>", meaning: "あて推量で折るならば折ってみようか。真っ白な初霜が降りて、どれが霜でどれが花か見分けがつかなくなっている白菊の花を。" },
            { id: 30, kami: "<ruby>有明<rt>ありあけ</rt></ruby>の つれなく<ruby>見<rt>み</rt></ruby>えし <ruby>別<rt>わか</rt></ruby>れより", shimo: "<ruby>暁<rt>あかつき</rt></ruby>ばかり <ruby>憂<rt>う</rt></ruby>きものはなし", author: "<ruby>壬生忠岑<rt>みぶのただみね</rt></ruby>", meaning: "有明の月が素っ気なく空に残っているのを見た、あのつらい別れのとき以来、夜明けほどつらく悲しいものはない。" },
            { id: 31, kami: "<ruby>朝<rt>あさ</rt></ruby>ぼらけ <ruby>有明<rt>ありあけ</rt></ruby>の<ruby>月<rt>つき</rt></ruby>と <ruby>見<rt>み</rt></ruby>るまでに", shimo: "<ruby>吉野<rt>よしの</rt></ruby>の<ruby>里<rt>さと</rt></ruby>に <ruby>降<rt>ふ</rt></ruby>れる<ruby>白雪<rt>しらゆき</rt></ruby>", author: "<ruby>坂上是則<rt>さかのうえのこれのり</rt></ruby>", meaning: "夜がほのぼのと明けるころ、空に残っている有明の月かと思うほどに明るく、吉野の里に降り積もっている白雪よ。" },
            { id: 32, kami: "<ruby>山川<rt>やまがわ</rt></ruby>に <ruby>風<rt>かぜ</rt></ruby>のかけたる しがらみは", shimo: "<ruby>流<rt>なが</rt></ruby>れもあへぬ <ruby>紅葉<rt>もみぢ</rt></ruby>なりけり", author: "<ruby>春道列樹<rt>はるみちのつらき</rt></ruby>", meaning: "山の中を流れる川に、風が架け渡したしがらみ（柵）とは、流れるに流れきれずにたまっている紅葉であったのだなあ。" },
            { id: 33, kami: "ひさかたの <ruby>光<rt>ひかり</rt></ruby>のどけき <ruby>春<rt>はる</rt></ruby>の<ruby>日<rt>ひ</rt></ruby>に", shimo: "しづ<ruby>心<rt>こころ</rt></ruby>なく <ruby>花<rt>はな</rt></ruby>の<ruby>散<rt>ち</rt></ruby>るらむ", author: "<ruby>紀友則<rt>きのとものり</rt></ruby>", meaning: "日の光がこんなにものどかな春の日に、どうして桜の花だけは落ち着いた心もなく、あわただしく散っていくのだろうか。" },
            { id: 34, kami: "<ruby>誰<rt>たれ</rt></ruby>をかも <ruby>知<rt>し</rt></ruby>る<ruby>人<rt>ひと</rt></ruby>にせむ <ruby>高砂<rt>たかさご</rt></ruby>の", shimo: "<ruby>松<rt>まつ</rt></ruby>も<ruby>昔<rt>むかし</rt></ruby>の <ruby>友<rt>とも</rt></ruby>ならなくに", author: "<ruby>藤原興風<rt>ふじわらのおきかぜ</rt></ruby>", meaning: "（年老いてしまった今）私は誰を友人としたらよいのだろうか。長寿で知られる高砂の松でさえ、昔からの友人ではないのだから。" },
            { id: 35, kami: "<ruby>人<rt>ひと</rt></ruby>はいさ <ruby>心<rt>こころ</rt></ruby>も<ruby>知<rt>し</rt></ruby>らず ふるさとは", shimo: "<ruby>花<rt>はな</rt></ruby>ぞ<ruby>昔<rt>むかし</rt></ruby>の <ruby>香<rt>か</rt></ruby>に<ruby>にほ<rt>にほ</rt></ruby>ひける", author: "<ruby>紀貫之<rt>きのつらゆき</rt></ruby>", meaning: "人の心は、さあどうだか分からないけれど、馴染み深いこの土地の梅の花だけは、昔と変わらない香りで咲いていることだ。" },
            { id: 36, kami: "<ruby>夏<rt>なつ</rt></ruby>の<ruby>夜<rt>よ</rt></ruby>は まだ<ruby>宵<rt>よひ</rt></ruby>ながら <ruby>明<rt>あ</rt></ruby>けぬるを", shimo: "<ruby>雲<rt>くも</rt></ruby>のいづこに <ruby>月<rt>つき</rt></ruby><ruby>宿<rt>やど</rt></ruby>るらむ", author: "<ruby>清原深養父<rt>きよはらのふかやぶ</rt></ruby>", meaning: "夏の夜は、まだ宵のうちだと思っている間に明けてしまったが、いったい雲のどこに月は宿をとっている（隠れている）のだろうか。" },
            { id: 37, kami: "<ruby>白露<rt>しらつゆ</rt></ruby>に <ruby>風<rt>かぜ</rt></ruby>の<ruby>吹<rt>ふ</rt></ruby>きしく <ruby>秋<rt>あき</rt></ruby>の<ruby>野<rt>の</rt></ruby>は", shimo: "つらぬきとめぬ <ruby>玉<rt>たま</rt></ruby>ぞ<ruby>散<rt>ち</rt></ruby>りける", author: "<ruby>文屋朝康<rt>ふんやのあさやす</rt></ruby>", meaning: "草葉の上の白露に風が吹きつけている秋の野は、まるで紐に通して留めていない真珠の玉が散り乱れているようだ。" },
            { id: 38, kami: "<ruby>忘<rt>わす</rt></ruby>らるる <ruby>身<rt>み</rt></ruby>をば<ruby>思<rt>おも</rt></ruby>はず <ruby>誓<rt>ちか</rt></ruby>ひてし", shimo: "<ruby>人<rt>ひと</rt></ruby>の<ruby>命<rt>いのち</rt></ruby>の <ruby>惜<rt>を</rt></ruby>しくもあるかな", author: "<ruby>右近<rt>うこん</rt></ruby>", meaning: "あなたから忘れ去られる私の身のことは何とも思いません。ただ、神に愛を誓ったあなたの命が、（神罰で失われるのではないかと）惜しまれてなりません。" },
            { id: 39, kami: "<ruby>浅茅<rt>あさぢ</rt></ruby><ruby>生<rt>ふ</rt></ruby>の <ruby>小野<rt>をの</rt></ruby>の<ruby>篠原<rt>しのはら</rt></ruby> しのぶれど", shimo: "あまりてなどか <ruby>人<rt>ひと</rt></ruby>の<ruby>恋<rt>こひ</rt></ruby>しき", author: "<ruby>参議等<rt>さんぎひとし</rt></ruby>", meaning: "浅茅が生えている小野の篠原ではないが、いくら忍んでこらえても、どうしてこれほどまでにあなたが恋しいのでしょうか。" },
            { id: 40, kami: "しのぶれど <ruby>色<rt>いろ</rt></ruby>に<ruby>出<rt>い</rt></ruby>でにけり わが<ruby>恋<rt>こひ</rt></ruby>は", shimo: "ものや<ruby>思<rt>おも</rt></ruby>ふと <ruby>人<rt>ひと</rt></ruby>の<ruby>問<rt>と</rt></ruby>ふまで", author: "<ruby>平兼盛<rt>たいらのかねもり</rt></ruby>", meaning: "心に秘めてきたけれど、顔色や表情に出てしまっていたようだ、私の恋は。「何か物思いをしているのですか」と人が尋ねるほどに。" },
            { id: 41, kami: "<ruby>恋<rt>こひ</rt></ruby>すてふ わが<ruby>名<rt>な</rt></ruby>はまだき <ruby>立<rt>た</rt></ruby>ちにけり", shimo: "<ruby>人<rt>ひと</rt></ruby><ruby>知<rt>し</rt></ruby>れずこそ <ruby>思<rt>おも</rt></ruby>ひそめしか", author: "<ruby>壬生忠見<rt>みぶのただみ</rt></ruby>", meaning: "私が恋をしているという噂が、もう早くも立ってしまったなあ。誰にも知られないように、密かに思い始めたばかりなのに。" },
            { id: 42, kami: "<ruby>契<rt>ちぎ</rt></ruby>りきな かたみに<ruby>袖<rt>そで</rt></ruby>を しぼりつつ", shimo: "<ruby>末<rt>すえ</rt></ruby>の<ruby>松山<rt>まつやま</rt></ruby> <ruby>波<rt>なみ</rt></ruby><ruby>越<rt>こ</rt></ruby>さじとは", author: "<ruby>清原元輔<rt>きよはらのもとすけ</rt></ruby>", meaning: "約束しましたよね。互いに涙に濡れた袖を絞りながら。あの末の松山を波が決して越えないように、二人の仲も決して変わらないと。" },
            { id: 43, kami: "<ruby>逢<rt>あ</rt></ruby>ひ<ruby>見<rt>み</rt></ruby>ての のちの<ruby>心<rt>こころ</rt></ruby>に くらぶれば", shimo: "<ruby>昔<rt>むかし</rt></ruby>はものを <ruby>思<rt>おも</rt></ruby>はざりけり", author: "<ruby>権中納言敦忠<rt>ごんちゅうなごんあつただ</rt></ruby>", meaning: "あなたと結ばれてからの（恋しい）気持ちに比べれば、会いたいと思っていた昔の物思いなど、何も物思いをしていないのと同じだったのだなあ。" },
            { id: 44, kami: "<ruby>逢<rt>あ</rt></ruby>ふことの <ruby>絶<rt>た</rt></ruby>えてしなくは なかなかに", shimo: "<ruby>人<rt>ひと</rt></ruby>をも<ruby>身<rt>み</rt></ruby>をも <ruby>恨<rt>うら</rt></ruby>みざらまし", author: "<ruby>中納言朝忠<rt>ちゅうなごんあさただ</rt></ruby>", meaning: "もしあなたと会うことが絶対にないのなら、かえってあの人のつれなさも、我が身の不運も恨むことはないでしょうに。" },
            { id: 45, kami: "あはれとも <ruby>い<rt>い</rt></ruby>ふべき<ruby>人<rt>ひと</rt></ruby>は <ruby>思<rt>おも</rt></ruby>ほえで", shimo: "<ruby>身<rt>み</rt></ruby>のいたづらに なりぬべきかな", author: "<ruby>謙徳公<rt>けんとくこう</rt></ruby>", meaning: "私のことを「可哀想だ」と言ってくれそうな人も思い当たらず、私はきっとこのまま、むなしく死んでいくのだろうなあ。" },
            { id: 46, kami: "<ruby>由良<rt>ゆら</rt></ruby>の<ruby>門<rt>と</rt></ruby>を <ruby>渡<rt>わた</rt></ruby>る<ruby>舟人<rt>ふなびと</rt></ruby> <ruby>かぢ<rt>かぢ</rt></ruby>を<ruby>絶<rt>た</rt></ruby>え", shimo: "<ruby>ゆくへ<rt>ゆくへ</rt></ruby>も<ruby>知<rt>し</rt></ruby>らぬ <ruby>恋<rt>こひ</rt></ruby>の<ruby>道<rt>みち</rt></ruby>かな", author: "<ruby>曾禰好忠<rt>そねのよしただ</rt></ruby>", meaning: "由良川の河口を渡る船頭が、櫂（かい）をなくして行方が分からなくなるように、これからどうなるのか行方の分からない私の恋の道であることよ。" },
            { id: 47, kami: "<ruby>八重<rt>やへ</rt></ruby>むぐら しげれる<ruby>宿<rt>やど</rt></ruby>の さびしきに", shimo: "<ruby>人<rt>ひと</rt></ruby>こそ<ruby>見<rt>み</rt></ruby>えね <ruby>秋<rt>あき</rt></ruby>は<ruby>来<rt>き</rt></ruby>にけり", author: "<ruby>恵慶法師<rt>えぎょうほうし</rt></ruby>", meaning: "つる草が何重にも生い茂っている荒れ果てた家の寂しい庭に、訪れる人は誰もいないが、秋だけはやって来ているのだなあ。" },
            { id: 48, kami: "<ruby>風<rt>かぜ</rt></ruby>をいたみ <ruby>岩<rt>いわ</rt></ruby>うつ<ruby>波<rt>なみ</rt></ruby>の おのれのみ", shimo: "<ruby>砕<rt>くだ</rt></ruby>けてものを <ruby>思<rt>おも</rt></ruby>ふころかな", author: "<ruby>源重之<rt>みなもとのしげゆき</rt></ruby>", meaning: "風が激しいので岩に打ち当たる波が、自分だけ砕け散るように、私だけが心を砕いて物思いにふけっている今日この頃である。" },
            { id: 49, kami: "<ruby>御垣守<rt>みかきもり</rt></ruby> <ruby>衛士<rt>ゑじ</rt></ruby>のたく<ruby>火<rt>ひ</rt></ruby>の <ruby>夜<rt>よる</rt></ruby>は<ruby>燃<rt>も</rt></ruby>え", shimo: "<ruby>昼<rt>ひる</rt></ruby>は<ruby>消<rt>き</rt></ruby>えつつ ものをこそ<ruby>思<rt>おも</rt></ruby>へ", author: "<ruby>大中臣能宣朝臣<rt>おおなかとみのよしのぶあそん</rt></ruby>", meaning: "宮中の門を守る衛士が焚くかがり火が、夜は燃え、昼は消えているように、私の恋心も夜は燃え上がり、昼は消え入りそうに物思いに悩んでいます。" },
            { id: 50, kami: "<ruby>君<rt>きみ</rt></ruby>がため <ruby>惜<rt>を</rt></ruby>しからざりし <ruby>命<rt>いのち</rt></ruby>さへ", shimo: "<ruby>長<rt>なが</rt></ruby>くもがなと <ruby>思<rt>おも</rt></ruby>ひけるかな", author: "<ruby>藤原義孝<rt>ふじわらのよしたか</rt></ruby>", meaning: "あなたのためなら捨てても惜しくないと思っていた私の命ですが、（あなたと結ばれた今となっては）いつまでも長くあってほしいと思うようになりました。" },
            { id: 51, kami: "かくとだに えやは<ruby>伊吹<rt>いぶき</rt></ruby>の さしも<ruby>草<rt>ぐさ</rt></ruby>", shimo: "さしも<ruby>知<rt>し</rt></ruby>らじな <ruby>燃<rt>も</rt></ruby>ゆる<ruby>思<rt>おも</rt></ruby>ひを", author: "<ruby>藤原実方朝臣<rt>ふじわらのさねかたあそん</rt></ruby>", meaning: "これほどあなたを思っているとさえ言えません。（伊吹山のさしも草ではないが）それほどまでに燃える私の思いを、あなたはご存じないでしょうね。" },
            { id: 52, kami: "<ruby>明<rt>あ</rt></ruby>けぬれば <ruby>暮<rt>く</rt></ruby>るるものとは <ruby>知<rt>し</rt></ruby>りながら", shimo: "なほ<ruby>恨<rt>うら</rt></ruby>めしき <ruby>朝<rt>あさ</rt></ruby>ぼらけかな", author: "<ruby>藤原道信朝臣<rt>ふじわらのみちのぶあそん</rt></ruby>", meaning: "夜が明ければ、やがてまた日が暮れて（あなたに会える）ということは分かっているのですが、それでもやはり（あなたと別れなければならない）夜明けは恨めしいものです。" },
            { id: 53, kami: "<ruby>嘆<rt>なげ</rt></ruby>きつつ <ruby>ひとり<rt>ひとり</rt></ruby><ruby>寝<rt>ね</rt></ruby>る<ruby>夜<rt>よ</rt></ruby>の <ruby>明<rt>あ</rt></ruby>くる<ruby>間<rt>ま</rt></ruby>は", shimo: "いかに<ruby>久<rt>ひさ</rt></ruby>しき ものとかは<ruby>知<rt>し</rt></ruby>る", author: "<ruby>右大将道綱母<rt>うだいしょうみちつなのはは</rt></ruby>", meaning: "（あなたの訪れがないのを）嘆きながらひとりで寝る夜が明けるまでの時間が、どれほど長いものか、あなたはご存じでしょうか（ご存じないでしょう）。" },
            { id: 54, kami: "<ruby>忘<rt>わす</rt></ruby>れじの <ruby>行<rt>ゆ</rt></ruby>く<ruby>末<rt>すえ</rt></ruby>までは かたければ", shimo: "<ruby>今日<rt>けふ</rt></ruby>を<ruby>限<rt>かぎ</rt></ruby>りの <ruby>命<rt>いのち</rt></ruby>ともがな", author: "<ruby>儀同三司母<rt>ぎどうさんしのはは</rt></ruby>", meaning: "「いつまでも忘れない」というあなたの言葉が、将来ずっと変わらないということは難しいでしょうから、その言葉を聞いた今日を最後とする私の命であってほしいものです。" },
            { id: 55, kami: "<ruby>滝<rt>たき</rt></ruby>の<ruby>音<rt>おと</rt></ruby>は <ruby>絶<rt>た</rt></ruby>えて<ruby>久<rt>ひさ</rt></ruby>しく なりぬれど", shimo: "<ruby>名<rt>な</rt></ruby>こそ<ruby>流<rt>なが</rt></ruby>れて なほ<ruby>聞<rt>き</rt></ruby>こえけれ", author: "<ruby>大納言公任<rt>だいなごんきんとう</rt></ruby>", meaning: "（大覚寺の）滝の水音は聞こえなくなってから長い年月が経ってしまったが、その名声だけは流れ伝わって、今でも人々の口から聞こえていることだ。" },
            { id: 56, kami: "あらざらむ この<ruby>世<rt>よ</rt></ruby>のほかの <ruby>思<rt>おも</rt></ruby>ひ<ruby>出<rt>で</rt></ruby>に", shimo: "<ruby>今<rt>いま</rt></ruby>ひとたびの <ruby>逢<rt>あ</rt></ruby>ふこともがな", author: "<ruby>和泉式部<rt>いずみしきぶ</rt></ruby>", meaning: "私はもうすぐ死んでしまうでしょう。あの世への思い出として、せめてもう一度だけ、あなたにお会いしたいものです。" },
            { id: 57, kami: "めぐり<ruby>逢<rt>あ</rt></ruby>ひて <ruby>見<rt>み</rt></ruby>しやそれとも わかぬ<ruby>間<rt>ま</rt></ruby>に", shimo: "<ruby>雲<rt>くも</rt></ruby><ruby>隠<rt>がく</rt></ruby>れにし <ruby>夜半<rt>よは</rt></ruby>の<ruby>月<rt>つき</rt></ruby>かな", author: "<ruby>紫式部<rt>むらさきしきぶ</rt></ruby>", meaning: "久しぶりにめぐり逢って、その姿を見たのがあなたかどうかも見分けがつかないほどのわずかな間に、雲に隠れてしまった夜中の月のように、あなたはあわただしく帰ってしまわれたのですね。" },
            { id: 58, kami: "<ruby>有馬山<rt>ありまやま</rt></ruby> <ruby>猪名<rt>ゐな</rt></ruby>の<ruby>笹原<rt>ささはら</rt></ruby> <ruby>風<rt>かぜ</rt></ruby><ruby>吹<rt>ふ</rt></ruby>けば", shimo: "いでそよ<ruby>人<rt>ひと</rt></ruby>を <ruby>忘<rt>わす</rt></ruby>れやはする", author: "<ruby>大弐三位<rt>だいにのさんみ</rt></ruby>", meaning: "有馬山に近い猪名の笹原に風が吹くと、そよそよと音がします。そう、その音のように、どうして私があなたを忘れたりするものでしょうか。" },
            { id: 59, kami: "やすらはで <ruby>寝<rt>ね</rt></ruby>なましものを <ruby>小夜<rt>さよ</rt></ruby>ふけて", shimo: "かたぶくまでの <ruby>月<rt>つき</rt></ruby>を<ruby>見<rt>み</rt></ruby>しかな", author: "<ruby>赤染衛門<rt>あかぞめえもん</rt></ruby>", meaning: "（あなたが来ないと知っていたら）ためらわずに寝てしまったでしょうに。あなたが来るのを待っているうちに夜が更けて、西の山に沈もうとする月を見てしまいました。" },
            { id: 60, kami: "<ruby>大江山<rt>おほえやま</rt></ruby> いく<ruby>野<rt>の</rt></ruby>の<ruby>道<rt>みち</rt></ruby>の <ruby>遠<rt>とほ</rt></ruby>ければ", shimo: "まだふみも<ruby>見<rt>み</rt></ruby>ず <ruby>天<rt>あま</rt></ruby>の<ruby>橋立<rt>はしだて</rt></ruby>", author: "<ruby>小式部内侍<rt>こしきぶのないし</rt></ruby>", meaning: "大江山を越えて生野を通って行く道は遠いので、（母がいる）天の橋立の地はまだ踏んでみたこともありませんし、母からの手紙もまだ見ておりません。" },
            { id: 61, kami: "いにしへの <ruby>奈良<rt>なら</rt></ruby>の<ruby>都<rt>みやこ</rt></ruby>の <ruby>八重桜<rt>やへざくら</rt></ruby>", shimo: "<ruby>けふ<rt>けふ</rt></ruby><ruby>九重<rt>ここのへ</rt></ruby>に <ruby>にほ<rt>にほ</rt></ruby>ひぬるかな", author: "<ruby>伊勢大輔<rt>いせのたいふ</rt></ruby>", meaning: "いにしえの奈良の都で咲いていた八重桜が、今日はこの宮中で、美しく咲き誇っていることですよ。" },
            { id: 62, kami: "<ruby>夜<rt>よ</rt></ruby>をこめて <ruby>鳥<rt>とり</rt></ruby>の<ruby>空音<rt>そらね</rt></ruby>は はかるとも", shimo: "<ruby>よ<rt>よ</rt></ruby>に<ruby>逢坂<rt>あふさか</rt></ruby>の <ruby>関<rt>せき</rt></ruby>は<ruby>許<rt>ゆる</rt></ruby>さじ", author: "<ruby>清少納言<rt>せいしょうなごん</rt></ruby>", meaning: "夜がまだ明けないうちに、鶏の鳴き真似をして（関守をだまして通ろうと）たくらんでも、この逢坂の関は決して通しませんよ。（私は決してあなたに会いませんよ。）" },
            { id: 63, kami: "<ruby>今<rt>いま</rt></ruby>はただ <ruby>思<rt>おも</rt></ruby>ひ<ruby>絶<rt>た</rt></ruby>えなむ とばかりを", shimo: "<ruby>人<rt>ひと</rt></ruby>づてならで <ruby>い<rt>い</rt></ruby>ふよしもがな", author: "<ruby>左京大夫道雅<rt>さきょうのだいぶみちまさ</rt></ruby>", meaning: "今はもう、あなたのことをきっぱり諦めてしまおう。そのことだけを、人づてではなく、直接あなたに言う方法があればいいのになあ。" },
            { id: 64, kami: "<ruby>朝<rt>あさ</rt></ruby>ぼらけ <ruby>宇治<rt>うじ</rt></ruby>の<ruby>川霧<rt>かわぎり</rt></ruby> たえだえに", shimo: "あらはれわたる <ruby>瀬々<rt>せぜ</rt></ruby>の<ruby>網代木<rt>あじろぎ</rt></ruby>", author: "<ruby>権中納言定頼<rt>ごんちゅうなごんさだより</rt></ruby>", meaning: "夜が明けるころ、宇治川に立ちこめる川霧が切れ切れになって、その間から川瀬に立てられた網代木（あじろぎ）が次々と現れてくる景色であることよ。" },
            { id: 65, kami: "<ruby>恨<rt>うら</rt></ruby>みわび ほさぬ<ruby>袖<rt>そで</rt></ruby>だに あるものを", shimo: "<ruby>恋<rt>こひ</rt></ruby>に<ruby>朽<rt>く</rt></ruby>ちなむ <ruby>名<rt>な</rt></ruby>こそ<ruby>惜<rt>を</rt></ruby>しけれ", author: "<ruby>相模<rt>さがみ</rt></ruby>", meaning: "あなたを恨み、悲嘆に暮れて、涙で乾く暇もない袖さえ腐ってしまいそうなのに、その上、私の恋の悪い噂が立って、私の名まで朽ちてしまうのが惜しまれてなりません。" },
            { id: 66, kami: "もろともに あはれと<ruby>思<rt>おも</rt></ruby>へ <ruby>山桜<rt>やまざくら</rt></ruby>", shimo: "<ruby>花<rt>はな</rt></ruby>よりほかに <ruby>知<rt>し</rt></ruby>る<ruby>人<rt>ひと</rt></ruby>もなし", author: "<ruby>大僧正行尊<rt>だいそうじょうぎょうそん</rt></ruby>", meaning: "私がお前を愛しく思うように、お前も私を愛しいと思っておくれ、山桜よ。この山奥では、桜の花であるお前のほかに、私の心を知ってくれる人は誰もいないのだから。" },
            { id: 67, kami: "<ruby>春<rt>はる</rt></ruby>の<ruby>夜<rt>よ</rt></ruby>の <ruby>夢<rt>ゆめ</rt></ruby>ばかりなる <ruby>手枕<rt>たまくら</rt></ruby>に", shimo: "かひなく<ruby>立<rt>た</rt></ruby>たむ <ruby>名<rt>な</rt></ruby>こそ<ruby>惜<rt>を</rt></ruby>しけれ", author: "<ruby>周防内侍<rt>すおうのないし</rt></ruby>", meaning: "春の夜の夢のようにはかない、あなたの手枕になど身を任せて、つまらない噂が立つとしたら、それが残念でなりません。" },
            { id: 68, kami: "<ruby>心<rt>こころ</rt></ruby>にも あらで<ruby>憂<rt>う</rt></ruby>き<ruby>世<rt>よ</rt></ruby>に ながらへば", shimo: "<ruby>恋<rt>こひ</rt></ruby>しかるべき <ruby>夜半<rt>よは</rt></ruby>の<ruby>月<rt>つき</rt></ruby>かな", author: "<ruby>三条院<rt>さんじょういん</rt></ruby>", meaning: "心ならずも、このつらい世の中に生き長らえていたならば、今この美しい夜中の月を、きっと恋しく思い出すことであろう。" },
            { id: 69, kami: "<ruby>嵐<rt>あらし</rt></ruby><ruby>吹<rt>ふ</rt></ruby>く <ruby>三室<rt>みむろ</rt></ruby>の<ruby>山<rt>やま</rt></ruby>の <ruby>紅葉葉<rt>もみぢば</rt></ruby>は", shimo: "<ruby>竜田<rt>たつた</rt></ruby>の<ruby>川<rt>かわ</rt></ruby>の <ruby>錦<rt>にしき</rt></ruby>なりけり", author: "<ruby>能因法師<rt>のういんほうし</rt></ruby>", meaning: "山風が吹き荒れる三室山の紅葉が散って、竜田川の水面に流れ、まるで錦のような美しさであることよ。" },
            { id: 70, kami: "さびしさに <ruby>宿<rt>やど</rt></ruby>を<ruby>立<rt>た</rt></ruby>ち<ruby>出<rt>い</rt></ruby>でて <ruby>眺<rt>なが</rt></ruby>むれば", shimo: "いづこも<ruby>同<rt>おな</rt></ruby>じ <ruby>秋<rt>あき</rt></ruby>の<ruby>夕暮<rt>ゆふぐ</rt></ruby>れ", author: "<ruby>良暹法師<rt>りょうぜんほうし</rt></ruby>", meaning: "寂しさに耐えかねて、家を出てあたりを見渡してみると、どこも同じように寂しい秋の夕暮れであることよ。" },
            { id: 71, kami: "<ruby>夕<rt>ゆふ</rt></ruby>されば <ruby>門田<rt>かどた</rt></ruby>の<ruby>稲葉<rt>いなば</rt></ruby> おとづれて", shimo: "<ruby>芦<rt>あし</rt></ruby>のまろ<ruby>屋<rt>や</rt></ruby>に <ruby>秋風<rt>あきかぜ</rt></ruby>ぞ<ruby>吹<rt>ふ</rt></ruby>く", author: "<ruby>大納言経信<rt>だいなごんつねのぶ</rt></ruby>", meaning: "夕方になると、家の前の田んぼの稲葉を音を立てて揺らし、この粗末な家に秋風が吹き渡ってくることだ。" },
            { id: 72, kami: "<ruby>音<rt>おと</rt></ruby>にきく <ruby>高師<rt>たかし</rt></ruby>の<ruby>浜<rt>はま</rt></ruby>の あだ<ruby>波<rt>なみ</rt></ruby>は", shimo: "かけじや<ruby>袖<rt>そで</rt></ruby>の ぬれもこそすれ", author: "<ruby>祐子内親王家紀伊<rt>ゆうしないしんのうけのきい</rt></ruby>", meaning: "噂に高い「高師の浜」のいたずらに立つ波のように、浮気なあなたの言葉などは心にかけますまい。（後で泣いて）涙で袖が濡れてしまっては困りますから。" },
            { id: 73, kami: "<ruby>高砂<rt>たかさご</rt></ruby>の <ruby>尾<rt>を</rt></ruby>の<ruby>上<rt>へ</rt></ruby>の<ruby>桜<rt>さくら</rt></ruby> <ruby>咲<rt>さ</rt></ruby>きにけり", shimo: "<ruby>外山<rt>とやま</rt></ruby>の<ruby>霞<rt>かすみ</rt></ruby> <ruby>立<rt>た</rt></ruby>たずもあらなむ", author: "<ruby>前権中納言匡房<rt>さきのごんちゅうなごんまさふさ</rt></ruby>", meaning: "遠くの高い山の峰の桜が咲いたなあ。里に近い山の霞よ、どうか（桜が見えなくなるので）立たないでいておくれ。" },
            { id: 74, kami: "<ruby>憂<rt>う</rt></ruby>かりける <ruby>人<rt>ひと</rt></ruby>を<ruby>初瀬<rt>はつせ</rt></ruby>の <ruby>山<rt>やま</rt></ruby>おろしよ", shimo: "<ruby>激<rt>はげ</rt></ruby>しかれとは <ruby>祈<rt>いの</rt></ruby>らぬものを", author: "<ruby>源俊頼朝臣<rt>みなもとのとしよりあそん</rt></ruby>", meaning: "私につれなかったあの人が、私になびくようにと初瀬の観音様に祈ったけれど、初瀬の山おろしのように、激しくつらくなれとは祈らなかったのに。" },
            { id: 75, kami: "<ruby>契<rt>ちぎ</rt></ruby>りおきし させもが<ruby>露<rt>つゆ</rt></ruby>を <ruby>命<rt>いのち</rt></ruby>にて", shimo: "あはれ<ruby>今年<rt>ことし</rt></ruby>の <ruby>秋<rt>あき</rt></ruby>もいぬめり", author: "<ruby>藤原基俊<rt>ふじわらのもととし</rt></ruby>", meaning: "「約束を守る」とおっしゃった、その恵みの言葉を命として頼りにしてきましたが、ああ、その願いも叶わぬまま、今年の秋も過ぎ去ってしまうようです。" },
            { id: 76, kami: "<ruby>わたの原<rt>わたのはら</rt></ruby> <ruby>漕<rt>こ</rt></ruby>ぎ<ruby>出<rt>い</rt></ruby>でて<ruby>見<rt>み</rt></ruby>れば <ruby>久方<rt>ひさかた</rt></ruby>の", shimo: "<ruby>雲居<rt>くもゐ</rt></ruby>にまがふ <ruby>沖<rt>おき</rt></ruby>つ<ruby>白波<rt>しらなみ</rt></ruby>", author: "<ruby>法性寺入道前関白太政大臣<rt>ほっしょうじにゅうどうさきのかんぱくだじょうだいじん</rt></ruby>", meaning: "広々とした海原に舟を漕ぎ出して見渡すと、遠く水平線のあたりでは、雲と見間違いそうなばかりに、沖の白波が立っていることだ。" },
            { id: 77, kami: "<ruby>瀬<rt>せ</rt></ruby>をはやみ <ruby>岩<rt>いわ</rt></ruby>にせかるる <ruby>滝川<rt>たきがわ</rt></ruby>の", shimo: "われても<ruby>末<rt>すえ</rt></ruby>に <ruby>逢<rt>あ</rt></ruby>はむとぞ<ruby>思<rt>おも</rt></ruby>ふ", author: "<ruby>崇徳院<rt>すとくいん</rt></ruby>", meaning: "川の瀬の流れが速いので、岩にせき止められた急流が２つに分かれても、また1つになるように、私たちも（今は障害があって別れても）将来は必ず一緒になろうと思います。" },
            { id: 78, kami: "<ruby>淡路島<rt>あはぢしま</rt></ruby> かよふ<ruby>千鳥<rt>ちどり</rt></ruby>の <ruby>鳴<rt>な</rt></ruby>く<ruby>声<rt>こゑ</rt></ruby>に", shimo: "<ruby>幾夜<rt>いくよ</rt></ruby><ruby>寝覚<rt>ねざ</rt></ruby>めぬ <ruby>須磨<rt>すま</rt></ruby>の<ruby>関守<rt>せきもり</rt></ruby>", author: "<ruby>源兼昌<rt>みなもとのかねまさ</rt></ruby>", meaning: "淡路島から通ってくる千鳥の悲しげな鳴き声に、幾晩目を覚まさせられたことだろうか、須磨の関守は。（私もそのように寂しく眠れない夜を過ごしている。）" },
            { id: 79, kami: "<ruby>秋風<rt>あきかぜ</rt></ruby>に たなびく<ruby>雲<rt>くも</rt></ruby>の <ruby>絶<rt>た</rt></ruby>え<ruby>間<rt>ま</rt></ruby>より", shimo: "もれ<ruby>出<rt>い</rt></ruby>づる<ruby>月<rt>つき</rt></ruby>の <ruby>影<rt>かげ</rt></ruby>のさやけさ", author: "<ruby>左京大夫顕輔<rt>さきょうのだいぶあきすけ</rt></ruby>", meaning: "秋風に吹かれてたなびいている雲の切れ間から、漏れ出てくる月の光の、なんと清らかで明るいことだろう。" },
            { id: 80, kami: "<ruby>長<rt>なが</rt></ruby>からむ <ruby>心<rt>こころ</rt></ruby>も<ruby>知<rt>し</rt></ruby>らず <ruby>黒髪<rt>くろかみ</rt></ruby>の", shimo: "<ruby>乱<rt>みだ</rt></ruby>れて<ruby>今朝<rt>けさ</rt></ruby>は ものをこそ<ruby>思<rt>おも</rt></ruby>へ", author: "<ruby>待賢門院堀河<rt>たいけんもんいんのほりかわ</rt></ruby>", meaning: "（末長く愛してくれるという）あなたの心が、いつまでも変わらないかどうか分かりませんので、別れた今朝は、私の黒髪のように心が乱れて、物思いに沈んでいます。" },
            { id: 81, kami: "ほととぎす <ruby>鳴<rt>な</rt></ruby>きつる<ruby>方<rt>かた</rt></ruby>を <ruby>眺<rt>なが</rt></ruby>むれば", shimo: "ただ<ruby>有明<rt>ありあけ</rt></ruby>の <ruby>月<rt>つき</rt></ruby>ぞ<ruby>残<rt>のこ</rt></ruby>れる", author: "<ruby>後徳大寺左大臣<rt>ごとくだいじさだいじん</rt></ruby>", meaning: "ホトトギスが鳴いた方角を眺めてみたが、姿は見えず、ただ空には明け方の月が残っているばかりである。" },
            { id: 82, kami: "<ruby>思<rt>おも</rt></ruby>ひわび さても<ruby>命<rt>いのち</rt></ruby>は あるものを", shimo: "<ruby>憂<rt>う</rt></ruby>きに<ruby>堪<rt>た</rt></ruby>へぬは <ruby>涙<rt>なみだ</rt></ruby>なりけり", author: "<ruby>道因法師<rt>どういんほうし</rt></ruby>", meaning: "（つれない人のことを）思い悩み、それでも命だけはどうにかあるものの、そのつらさに耐えきれずに流れるのは涙であったよ。" },
            { id: 83, kami: "<ruby>世<rt>よ</rt></ruby>の<ruby>中<rt>なか</rt></ruby>よ <ruby>道<rt>みち</rt></ruby>こそなけれ <ruby>思<rt>おも</rt></ruby>ひ<ruby>入<rt>い</rt></ruby>る", shimo: "<ruby>山<rt>やま</rt></ruby>の<ruby>奥<rt>おく</rt></ruby>にも <ruby>鹿<rt>しか</rt></ruby>ぞ<ruby>鳴<rt>な</rt></ruby>くなる", author: "<ruby>皇太后宮大夫俊成<rt>こうたいごうぐうのだいぶしゅんぜい</rt></ruby>", meaning: "この世の中には、（つらさから逃れる）道などないのだなあ。思い詰めて分け入った山奥でさえ、悲しげに鹿が鳴いているのが聞こえるよ。" },
            { id: 84, kami: "ながらへば またこのごろや しのばれむ", shimo: "<ruby>憂<rt>う</rt></ruby>しと<ruby>見<rt>み</rt></ruby>し<ruby>世<rt>よ</rt></ruby>ぞ <ruby>今<rt>いま</rt></ruby>は<ruby>恋<rt>こひ</rt></ruby>しき", author: "<ruby>藤原清輔朝臣<rt>ふじわらのきよすけあそん</rt></ruby>", meaning: "もしこの先生き長らえたならば、今のつらい日々も懐かしく思い出されるのだろうか。（かつては）つらいと思っていた昔の日々が、今となっては恋しく思われるのだから。" },
            { id: 85, kami: "<ruby>夜<rt>よ</rt></ruby>もすがら もの<ruby>思<rt>おも</rt></ruby>ふころは <ruby>明<rt>あ</rt></ruby>けやらで", shimo: "<ruby>閨<rt>ねや</rt></ruby>の<ruby>ひま<rt>ひま</rt></ruby>さへ つれなかりけり", author: "<ruby>俊恵法師<rt>しゅんえほうし</rt></ruby>", meaning: "一晩中、恋しい人のことを思い続けているこの頃は、夜がなかなか明けず、寝室の隙間さえもがつれなく感じられる。" },
            { id: 86, kami: "<ruby>嘆<rt>なげ</rt></ruby>けとて <ruby>月<rt>つき</rt></ruby>やはものを <ruby>思<rt>おも</rt></ruby>はする", shimo: "かこち<ruby>顔<rt>がほ</rt></ruby>なる わが<ruby>涙<rt>なみだ</rt></ruby>かな", author: "<ruby>西行法師<rt>さいぎょうほうし</rt></ruby>", meaning: "「嘆け」と言って、月が私に物思いをさせるのだろうか、いや、そうではない。（月を恨めしそうに見上げて流れる）私の涙であることよ。" },
            { id: 87, kami: "<ruby>村雨<rt>むらさめ</rt></ruby>の <ruby>露<rt>つゆ</rt></ruby>もまだひぬ <ruby>真木<rt>まき</rt></ruby>の<ruby>葉<rt>は</rt></ruby>に", shimo: "<ruby>霧<rt>きり</rt></ruby><ruby>立<rt>た</rt></ruby>ちのぼる <ruby>秋<rt>あき</rt></ruby>の<ruby>夕暮<rt>ゆうぐ</rt></ruby>れ", author: "<ruby>寂蓮法師<rt>じゃくれんほうし</rt></ruby>", meaning: "にわか雨が通り過ぎて、その露もまだ乾いていない真木（杉や檜）の葉に、霧が白く立ち上っていく秋の夕暮れであることよ。" },

                    <header className="bg-red-900 text-white py-4 shadow-lg relative z-10">
                        <div className="container mx-auto px-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <Icon name="BookOpen" className="w-6 h-6" />
                                <h1 className="font-serif font-bold text-xl tracking-widest">百人一首 練習帳</h1>
                            </div>
                            <button onClick={toggleMute} className="text-white/80 hover:text-white transition-colors">
                                <Icon name={isMuted ? "VolumeX" : "Volume2"} className="w-5 h-5" />
                            </button>
                        </div>
                    </header>

                    <main className="container mx-auto px-4 py-8 relative z-10 pb-20">
                        {gameState === 'start' && <StartScreen onStart={startGame} isMuted={isMuted} toggleMute={toggleMute} />}
                        {gameState === 'playing' && <GameScreen onFinish={finishGame} />}
                        {gameState === 'result' && <ResultScreen score={finalScore} total={10} onRestart={restartGame} />}
                    </main>

                    <footer className="absolute bottom-0 w-full text-center py-4 text-stone-400 text-xs font-serif bg-[#f7f3e8]/80 backdrop-blur">
                        <p>小倉百人一首 練習アプリ</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
